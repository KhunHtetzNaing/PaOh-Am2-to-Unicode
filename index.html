<html>
<head>
	<title>PaOh Am2 to Unicode Converter</title>
	<meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="rabbit.js"></script>
  <script src="am2.js"></script>
	<link rel="stylesheet" href="style.css"/>
    <script type="text/javascript">
      function clearText() {
        document.getElementById("unicode").value = "";
        document.getElementById("am2").value = "";
      }

  </script>
</head>
<body>
<div id="container">
	<header>
      <h2>PaOh Am2 to Unicode Converter</h2>
	</header>
  <br/>
  
    <div id="textContainer">
      <section id="Am2">
        <h3>Am2</h3>
        <textarea id="am2" onfocus="handleOnFocus(this)" onblur="handleOnBlur()">t0f.ytdk0f.attrfwl;ajymif,leDukwf</textarea>
    </section>
        
    <section id="Unicode">
      <h3>Unicode</h3>
      <textarea id="unicode" onfocus="handleOnFocus(this)" onblur="handleOnBlur()">အဝ်ႏပအိုဝ်ႏအေအမ်တူးပြောင်ယူနီကုတ်</textarea>
  </section>
    </div>
    <div id="textContainer">
    <section id="buttons">
        <input type="button" value="Clear Text" onclick="clearText()">
        <button onclick="copy('unicode')">Copy text</button>
    </section>
  </div>
	<footer>
		This converter based on <a href="https://github.com/Rabbit-Converter/Rabbit/">Rabbit Converter</a>
	</footer>
</div>

<script>

function copy(id) {
  var copyText = document.getElementById(id);
  copyText.select();
  document.execCommand("copy");
  alert("Copied the text: " + copyText.value);
}

var textFieldInFocus;
function handleOnFocus(form_element)
{
   textFieldInFocus = form_element;
}
function handleOnBlur()
{
   textFieldInFocus = null;
}

var unicode = document.getElementById("unicode");
var am2 = document.getElementById("am2");
onchangeHandler(am2,unicode,"am2zg");

function converter(textField,tochangeField,toconv) {
    if(tochangeField != textFieldInFocus) {
        if(toconv == "am2zg") {
              tochangeField.value = Rabbit.zg2uni(Am2.am2zg(textField.value));
        }
    }
}

function onchangeHandler(textField,tochangeField,toconv) {
    
    if (textField.addEventListener) {
      textField.addEventListener('input', function() {
          converter(textField,tochangeField,toconv);
      }, false);
    } else if (textField.attachEvent) {
      textField.attachEvent('onpropertychange', function() {
        // IE
          converter(textField,tochangeField,toconv);
      });
    }
    
}



</script>
</body>
</html>
